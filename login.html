<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agricultural Labor Wage Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            background: #0a0e27;
            min-height: 100vh;
            color: white;
        }

        /* Starry Night Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0e27, #1a1f3a, #2a1f3a, #1a2f3a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatParticle 25s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 15%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 25%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 35%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 45%; animation-delay: 12s; }
        .particle:nth-child(6) { left: 55%; animation-delay: 15s; }
        .particle:nth-child(7) { left: 65%; animation-delay: 18s; }
        .particle:nth-child(8) { left: 75%; animation-delay: 21s; }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }

        /* Glowing Moon */
        .moon {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9e6 0%, #ffe066 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 224, 102, 0.8),
                        0 0 100px rgba(255, 224, 102, 0.5),
                        inset -10px -10px 20px rgba(0, 0, 0, 0.2);
            animation: moonGlow 4s infinite ease-in-out;
        }

        @keyframes moonGlow {
            0%, 100% {
                box-shadow: 0 0 60px rgba(255, 224, 102, 0.8),
                           0 0 100px rgba(255, 224, 102, 0.5),
                           inset -10px -10px 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 224, 102, 1),
                           0 0 120px rgba(255, 224, 102, 0.7),
                           inset -10px -10px 20px rgba(0, 0, 0, 0.2);
            }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-box {
            background: rgba(15, 20, 40, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 480px;
            width: 100%;
            border: 2px solid rgba(102, 126, 234, 0.3);
            animation: boxAppear 1s ease-out;
        }

        @keyframes boxAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .auth-header p {
            color: #9ca3af;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 35px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-tab:hover {
            color: #b8c5d6;
        }

        .auth-form {
            display: none;
            animation: formSlide 0.5s ease-out;
        }

        @keyframes formSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e7ff;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 42px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: #9ca3af;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text, .btn-loader {
            position: relative;
            z-index: 1;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            color: #86efac;
            border: 2px solid rgba(72, 187, 120, 0.4);
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #fca5a5;
            border: 2px solid rgba(245, 101, 101, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @media (max-width: 768px) {
            .auth-box {
                padding: 35px 25px;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .moon {
                width: 60px;
                height: 60px;
                top: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="stars" id="stars"></div>
    
    <div class="particles">
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
        <div class="particle">üåæ</div>
    </div>

    <div class="moon"></div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üåæ Wage Recorder</h1>
                <p>Agricultural Labor Management System</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">Logging in...</span>
                </button>

                <div id="loginMessage" class="message" style="display: none;"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerPin">Registration PIN</label>
                    <input type="text" id="registerPin" placeholder="Enter registration PIN" required>
                </div>

                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="registerPassword">üëÅÔ∏è</button>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="registerConfirmPassword">üëÅÔ∏è</button>
                </div>

                <div class="form-group">
                    <label for="registerFullName">Full Name</label>
                    <input type="text" id="registerFullName" placeholder="Enter your full name" required>
                </div>

                <button type="submit" class="btn">
                    <span class="btn-text">Register</span>
                    <span class="btn-loader" style="display: none;">Registering...</span>
                </button>

                <div id="registerMessage" class="message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>üîí Secure authentication powered by Google Sheets</p>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
